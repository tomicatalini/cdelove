<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CdeLove</title>

    <link rel="stylesheet" href="css/login.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login">
        <div class="logo">
            <a href="index.html">
                <h1>Cde<i class="material-icons">favorite</i></h1>
            </a>
        </div>
        <h2 class="login-titulo">Inciar sesión</h2>
        <form action="" class="login-form">
            <div class="login-dato">
                <input type="text" id="user" class="login-input">
                <label for="user" class="login-label">Correo electrónico o usuario</label>
            </div>
            <div class="login-dato">
                <input type="password" id="pass" class="login-input">
                <label for="pass" class="login-label">Contraseña</label>
            </div>
            <a href="#" class="login-forgot">¿Olvidaste tu contraseña?</a>
            <input type="submit" value="Ingresar">
        </form>
        <div class="login-registro">
            <span>¿No tienes una cuenta? <a href="signup.html">Registrarme</a></span>
        </div>
        <div class="login-politicas">
            <a href="#">Términos</a>
            <a href="#">Privacidad</a>
            <a href="#">Seguridad</a>
            <a href="#">Ayúda</a>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
