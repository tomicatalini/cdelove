<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CdeLove</title>

    <link rel="stylesheet" href="css/signup.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="signup">
            <span class="signup-texto">Unite a los CdeLovers pa!</span>
            <h1 class="signup-titulo">Creaté una cuenta</h1>
            <form action="" class="signup-form">
                <div class="signup-dato col-sm">
                    <input type="text" name="" id="" class="signup-input">
                    <label for="" class="">Nombre</label>
                </div>
                <div class="signup-dato col-sm">
                    <input type="text" name="" id="" class="signup-input">
                    <label for="" class="">Apellido</label>
                </div>
                <div class="signup-dato col-lg">
                    <input type="text" name="" id="" class="signup-input">
                    <label for="" class="">Nombre de usuario</label>
                </div>
                <div class="signup-dato col-lg">
                    <input type="email" name="" id="" class="signup-input">
                    <label for="" class="">Correo electrónico</label>
                </div>
                <div class="signup-dato col-lg">
                    <input type="password" name="" id="" class="signup-input input-pass">
                    <label for="" class="">Contraseña</label>
                    <div class="pass-visibility pass-visible">
                        <span class="material-icons pass-visibility-ico">visibility</span>
                    </div> 
                    <div class="pass-visibility pass-hidden oculto">
                        <span class="material-icons pass-visibility-ico">visibility_off</span>
                    </div> 
                    <p class="pass-info">Caracteristicas contraseña, p.e. mínimo 8 caracteres.</p>
                </div>
                <div class="signup-dato col-lg">
                    <input type="password" name="" id="" class="signup-input input-pass">
                    <label for="" class="">Repetir contraseña</label>
                    <div class="pass-visibility pass-visible">
                        <span class="material-icons pass-visibility-ico">visibility</span>
                    </div> 
                    <div class="pass-visibility pass-hidden oculto">
                        <span class="material-icons pass-visibility-ico">visibility_off</span>
                    </div> 
                    <!-- <p class="pass-info">Caracteristicas contraseña, p.e. mínimo 8 caracteres.</p> -->
                </div>
                <input type="submit" value="Crear cuenta">
                <a href="login.html" class="signup-back">Volver</a>
            </form>
            <div class="signup-politics">
                <p class="sign-info">Creando la cuenta, está aceptando los <i>términos de servicio</i> y <i>términos de privacidad</i></p>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
